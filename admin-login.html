<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Adamas University Entrepreneurship Club">
    <title>Admin Login - E-CLUB</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2d5447 100%);
            padding: 2rem;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            height: 60px;
            margin: 0 auto 1rem auto;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            margin: 0;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .login-form .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--light-grey);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-form .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(144, 197, 79, 0.15);
        }

        .login-form .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        .login-error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .login-error.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-icon input {
            padding-left: 3rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card reveal-scale active">
            <div class="login-header">
                <img src="assets/logo.png" alt="E-Club Logo">
                <h1>Admin Login</h1>
                <p>Access the admin dashboard</p>
            </div>

            <div id="loginError" class="login-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">Invalid credentials</span>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const errorMessage = document.getElementById('errorMessage');

            // Reset error
            loginError.classList.remove('show');

            // Show loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store login state
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUsername', data.admin.username);

                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = data.message || 'Invalid credentials';
                    loginError.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Server not available. Please start the server.';
                loginError.classList.add('show');
            }

            // Reset button
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            loginBtn.disabled = false;
        });
    </script>
</body>

</html>
